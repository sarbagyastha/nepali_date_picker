name: Deploy to Web

on:
  push:
    branches:
      - main
      - m3

jobs:
  web-deploy:
    name: Web Deploy
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
      - uses: subosito/flutter-action@v2.18.0
        with:
          git-source: https://github.com/sarbagyastha/flutter.git
          channel: m3
      - uses: sarbagyastha/flutter-gh-pages@main
        with:
          workingDir: example
          baseHref: /
          customArgs: --wasm