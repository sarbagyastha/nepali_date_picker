name: nepali_date_picker
description: Material and Cupertino Styled Date Picker, Date Range Picker and Calendar with Bikram Sambat(Nepali) Support.
version: 7.0.0
homepage: https://github.com/sarbagyastha/nepali_date_picker

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: '>=3.32.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: '>=0.19.0 <1.0.0'
  nepali_utils: ^3.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

screenshots:
  - description: Date Picker in English; Light Theme
    path: screenshot/material/date-en-light.png
  - description: Date Picker in Nepali; Dark Theme
    path: screenshot/material/date-np-dark.png
  - description: Date Picker in Nepali; Light Theme
    path: screenshot/material/date-np-light.png
  - description: Input Date Picker in English; Dark Theme
    path: screenshot/material/input-en-dark.png
  - description: Input Date Picker in Nepali; Light Theme
    path: screenshot/material/input-np-light.png
  - description: Date Range Picker in English; Dark Theme
    path: screenshot/material/range-en-dark.png
  - description: Date Range Picker in Nepali; Light Theme
    path: screenshot/material/range-np-light.png
  - description: Input Date Range Picker in Nepali; Dark Theme
    path: screenshot/material/range-input-np-dark.png
  - description: Date Picker in Nepali; Light Theme; Landscape
    path: screenshot/material/date-light-land.png
