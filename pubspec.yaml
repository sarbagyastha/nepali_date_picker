name: nepali_date_picker
description: Material and Cupertino Styled Date Picker, Date Range Picker and Calendar with Bikram Sambat(Nepali) Support.
version: 6.0.1
homepage: https://github.com/sarbagyastha/nepali_date_picker

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  nepali_utils: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

screenshots:
  - description: Nepali Date Picker Demo
    path: demo.gif
  - description: Nepali Date Picker Example
    path: screenshot/picker.png
  - description: Nepali Date Calendar Example
    path: screenshot/calendar.png